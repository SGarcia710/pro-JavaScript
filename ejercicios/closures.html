    function makeCounter(n) {
      let count = n; //variable privada. Esto es closure, nos permite establecer valores predefinidos y encapsularlos de manera privada y trabajarlos con funciones

      return {
        increase: function () {
          count++;
        }, 
        decrease: function () {
          count--;
        }, 
        getCount: function () {
          return count;
        }
      }
    }
    let counter = makeCounter(7);
    console.log('The count is', counter.getCount())
    counter.increase()
    console.log('The count is', counter.getCount())
    counter.decrease()
